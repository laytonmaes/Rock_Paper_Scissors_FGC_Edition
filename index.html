<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissorsFGC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="game-display">
      <header>
        <img class="health-bar-player-1 health-bar" src="./assets/health_bar_full.png">
        <h1>VS</h1>
        <img class="health-bar-player-2 health-bar" src="./assets/health_bar_full.png">
      </header>
      <main>
        <div class="wrapper">
          <section class="select select-weapon">
            <div class="weapon-box" id="dragonPunch">
              <p>Dragon Punch</p>
              <img class="weapon" src="./assets/shoryuken_icon.png">
            </div>
            <div class="weapon-box" id="heavyPunch">
              <p>Heavy Punch</p>
              <img class="weapon" src="./assets/punch_icon.png">
            </div>
            <div class="weapon-box" id="tornadoKick">
              <p>Tornado Kick</p>
              <img class="weapon" src="./assets/tatsu_icon.png">
            </div>
            <div class="weapon-box" id="fireBall">
              <p>Fire Ball</p>
              <img class="weapon" src="./assets/hadouken_icon.png">
            </div>
            <div class="weapon-box" id="heavyKick">
              <p>Heavy Kick</p>
              <img class="weapon" src="./assets/kick_icon.png">
            </div>
          </section>
          <section class="select computer-select">
            <section class="results-section">
              <div class="player-select player1-select">
              </div>
              <div class="cross-icon"></div>
              <div class="player-select player2-select">
              </div>
            </section>
            <img class="rps-diagram" src="./assets/rps_complex_diagram.png">
          </section>
        </div>
        <div class="button-section">
          <button class="game-buttons" id="superButton">Super</button>
          <button class="game-buttons" id="attackButton">Attack!</button>
        </div>
      </main>
    </section>
    <section class="menue hidden">
        <div class="shade-layer">
            </div>
        <section class="game-select-screen">
          <section class="game-select-box">
            <section class="header2">
              <h2>Get Ready To Brawl!!!</h2>
              <h3>Select Your Mode!</h3>
            </section>
            <div class="rules-select" id="classic">
              <h4>Rock Paper Scissors: Classic</h4>
              <img class="simple-diagram-menue" src="./assets/rps_simple_diagram.png">
            </div>
            <div class="rules-select" id="turbo">
              <h4>Rock Paper Scissors: Turbo Edition</h4>
              <img class="complex-diagram-menue" src="./assets/rps_complex_diagram.png">
            </div>
          </section>
        </section>
    </section>
  </body>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
